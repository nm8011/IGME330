<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
  <!-- Change the <title></title> of the app to "Screensaver" -->
	<title>Screensaver</title>
  <link rel="stylesheet" href="./styles/default-styles.css">
  <script src="./src/main.js" type="module"></script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
  <section>
    <button id="btn-play">Play</button>
    <button id="btn-pause">Pause</button>
    <!-- There will be a clear button -->
    <button id="btn-clear">Clear Screen</button>
  </section>
  <section>
    <span>
      <input type="checkbox" id="cb-rectangles" checked>
      <label for="cb-rectangles">Rectangles</label>
    </span>
    <!-- There will be 2 more checkboxes called "Draw Arcs" and "Draw Lines" 
    IDK if they actually wanted us to make the id "Draw Arcs" etc or stick to protocols-->
    <span>
      <input type="checkbox" id="cb-circles" checked>
      <label for="cb-circles">Circles</label>
    </span>
    <span>
      <input type="checkbox" id="cb-lines" checked>
      <label for="cb-lines">Lines</label>
    </span>
  </section>
  <section>
    <p>Click on the screen to "spraypaint" rectangles (you probably want the screensaver to be paused)</p>
  </section>
</body>
</html>
