      <main>
        <div class="box has-background-black">
          <div class="has-background-primary has-text-white">
            <h1 class="title has-text-centered" id="titleName">?</h1>
          </div>
        </div>
    
        <div class="box has-background-black">
          <div class="has-background-white">
            <div class="subtitle pl-4" id="description">Something</div>
          </div>
        </div>
    
        <div class="box has-background-black">
          <div class="pl-4 has-background-primary has-text-white is-size-5">
            <span><label for="cb-highshelf">Highshelf Filter (Treble)</label><input type="checkbox" id="cb-highshelf"></span>
            <span><label for="cb-lowshelf">Lowshelf Filter (Bass)</label><input type="checkbox" id="cb-lowshelf"></span>
            <div>
              <span><label for="cb-distortion">Distortion</label><input type="checkbox" id="cb-distortion"></span>
              <span>0 <input type="range" min="0" max="100" value="0" id="slider-distortion"> 100</span>
            </div>
          </div>
        </div>
    
        <div class="box has-background-black">
          <canvas width="800" height="400"></canvas>
        </div>
    
        <div id="controls">
          <div class="box has-background-black">
            <div class="box has-background-primary">
              <div class="pl-4 has-background-primary has-text-white">
                <button class="button" id="btn-play" data-playing="no"></button>
                <button class="button" id="btn-fs">Full Screen</button>
            
                <label class="is-white is-size-6">
                  <p class="is-size-4">Track:</p> 
                  <div class="select">
                    <select id="select-track">
                      <option value="?" selected>?</option>
                      <option value="?">?</option>
                      <option value="?">?</option>
                    </select>
                  </div>
                </label>
              </div>
              <p class="is-size-5 is-white pl-4"> Volume: </p><input type="range" id="slider-volume" min="0" max="2" value="1" step="0.01">
              <span id="label-volume">???</span>
            </div>
          </div>
    
    <div class="box has-background-black">
      <h2 class="is-size-3 is-white has-text-weight-bold">Graphic Filters</h2>
      <div class="pl-4 has-background-primary">
        <span><input type="checkbox" id="cb-gradient"><label for="cb-gradient">Show Gradient</label></span>
        <span><input type="checkbox" id="cb-bars"><label for="cb-bars">Show Bars</label></span>
        <span><input type="checkbox" id="cb-circles"><label for="cb-circles">Show Circles</label></span>
        <span><input type="checkbox" id="cb-line"><label for="cb-line">Show Spinning Line</label></span>
        <span><input type="checkbox" id="cb-noise"><label for="cb-noise">Show Noise</label></span>
        <span><input type="checkbox" id="cb-invert-colors"><label for="cb-invert-colors">Invert Colors</label></span>
        <span><input type="checkbox" id="cb-emboss"><label for="cb-emboss">Show Emboss</label></span>      </div>
