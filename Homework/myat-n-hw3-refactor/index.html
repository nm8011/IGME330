<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title id="title">?</title>
  <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
  <script src="./src/loader.js" type="module"></script>
</head>
<body>
<main>
  <h1 id="titleName">?</h1>
  <div id="description">Something</div>
  <div>
  <span><label for="cb-highshelf">Highshelf Filter (Treble)</label><input type="checkbox" id="cb-highshelf"></span>
	<span><label for="cb-lowshelf">Lowshelf Filter (Bass)</label><input type="checkbox" id="cb-lowshelf"></span>
	<span><label for="cb-distortion">Distortion</label><input type="checkbox" id="cb-distortion"></span>
	<span>0 <input type="range" min="0" max="100" value="0" id="slider-distortion"> 100</span>
  </div>
  <canvas width="800" height="400"></canvas>
  <div id="controls">
    <section>
      <button id="btn-play" data-playing="no"></button>
      <button id="btn-fs">Full Screen</button>
		
      <label>Track: 
        <select id="select-track">
          <option value="?" selected>?</option>
          <option value="?">?</option>
          <option value="?">?</option>
        </select>
      </label>
    </section>
		
    <section>
      Volume: <input type="range" id="slider-volume" min="0" max="2" value="1" step="0.01">
      <span id="label-volume">???</span>
    </section>
    <section>
      <span><input type="checkbox" id="cb-gradient"><label for="cb-gradient">Show Spinning Gradient</label></span>
      <span><input type="checkbox" id="cb-bars"><label for="cb-bars">Show Bars</label></span>
      <span><input type="checkbox" id="cb-circles"><label for="cb-circles">Show Circles</label></span>
      <span><input type="checkbox" id="cb-line"><label for="cb-line">Show Spinning Line</label></span>
      <span><input type="checkbox" id="cb-noise"><label for="cb-noise">Show Noise</label></span>
      <span><input type="checkbox" id="cb-invert-colors"><label for="cb-invert-colors">Invert Colors</label></span>
      <span><input type="checkbox" id="cb-emboss"><label for="cb-emboss">Show Emboss</label></span>
    </section>
  </div>
</main>
</body>
</html>
