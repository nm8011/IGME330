<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=yes">
    <title>Favorite Parks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="./src/parks-viewer.js" type="module"></script>
</head>
<body>
    <div class="box has-background-info-light">
        <div class="box hero is-info">
            <h1 class="has-text-weight-bold is-size-3">Favorite Parks Viewer</h1>
            <p class="is-size-6">See which parks are the most popular!</p>
        </div>
        <div class="box hero is-info">
            <h1 class="has-text-weight-semibold is-bold has-text-black is-uppercase is-underlined">increment/decrement a park count (for testing purposes only)</h1>
            <div>
                <label class="has-text-weight-bold is-size-5">Park ID:</label>
                <input class="boxmt-4 py-2" type="text" id="input-park-id">
                <input class="py-2 has-background-warning" type="submit" value="Send Park ID to Server" script="">

                <input type="checkbox" id="cb-decrement">
                <label class="has-text-weight-bold is-size-5" for="cb-decrement">Decrement</label>
            </div>
        </div>
        <div class="box hero is-info">
            <h1 class="has-text-weight-semibold has-text-black is-uppercase is-underlined">view park popularity</h1>
            <ol id="park-popularity">
            </ol>
        </div>
    </div>
</body>
</html>
